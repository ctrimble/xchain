<xchain:catalog
  xmlns:xchain="http://www.xchain.org/core/1.0"
  xmlns:servlet="http://www.xchain.org/servlet/1.0"
  xmlns:sax="http://www.xchain.org/sax/1.0"
  xmlns:jsl="http://www.xchain.org/jsl/1.0"
  xmlns:html="http://www.w3.org/1999/xhtml">

  <xchain:chain xchain:name="servlet:get">
    <sax:pipeline>
      <sax:command-source>
        <jsl:template>
          <html xmlns="http://www.w3.org/1999/xhtml" lang="en">
            <head>
              <title>XChain 5 Minute Tutorials</title>
            </head>
            <body>
              <div>Welcome to the XChain 5 Minute Tutorials</div>
              <div>
                <a href="intro/index.xhtml">Introduction Tutorial</a><br />
                <a href="commands-chains-and-filters/index.xhtml">Commands, Chains, and Filters Tutorial</a><br />
                <a href="variables/index.xhtml">Variable Tutorial</a><br />
                <a href="conditions/index.xhtml">Conditional Statement Tutorial</a><br />
                <a href="loops/index.xhtml">Looping Tutorial</a><br />
                <a href="sax/index.xhtml">Flow Control Tutorial</a><br />
                <a href="skins/index.xhtml">Skinning Tutorial</a>
              </div>
            </body>
          </html>
        </jsl:template>
      </sax:command-source>
      <sax:serializer method="'xhtml'"/>
      <servlet:result/>
    </sax:pipeline>
  </xchain:chain>
</xchain:catalog>
