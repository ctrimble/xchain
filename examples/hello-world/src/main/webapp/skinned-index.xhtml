<?xchain-stylesheet system-id="resource://servlet-context/skinner.xsl"?>
<?xchain-stylesheet system-id="resource://context-class-loader/org/xchain/namespaces/servlet/xhtml.xsl"?>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:html="http://www.w3.org/1999/xhtml"
  xmlns:skin="http://www.xchain.org/skin"
  xmlns:servlet="http://www.xchain.org/servlet/1.0"
  xmlns:jsl="http://www.xchain.org/jsl/1.0"
  xmlns:xchain="http://www.xchain.org/core/1.0"
  xmlns:sax="http://www.xchain.org/sax/1.0"
  jsl:exclude-result-prefixes="jsl skin servlet xchain sax html">

  <head id="header" skin:mode="merge">
    <title id="title">This website</title>
  </head>

  <body id="body" skin:mode="merge">

    <div id="header">
      This is the default header.
    </div>

    <div id="menu" skin:mode="merge">
      <ol>
        <li id="menu-index"     skin:mode="merge"><a href="{$servlet:request/contextPath}/skinned-index.xhtml">Home</a></li>
        <li id="menu-section-1" skin:mode="merge"><a href="{$servlet:request/contextPath}/section1/index.xhtml">Section 1</a></li>
        <li id="menu-section-2" skin:mode="merge"><a href="{$servlet:request/contextPath}/section2/index.xhtml">Section 2</a></li>
      </ol>
    </div>

    <div id="content">
      This is the default content.
    </div>

    <skin:merge-point/>

    <div id="footer">
      This is the default footer.
    </div>
  </body>
</html>
